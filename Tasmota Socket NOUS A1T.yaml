          units: 'COS φ'
          description: 'Unity power factor is considered as a perfect scenario, during which apparent power and the real power shall be in phase. When the load is purely resistive, the current flow to the load will be linear and hence the phase shift between the voltage and current will be zero and cos Φ will be unity.'
