          units: A
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.StatusSNS.ENERGY.Current
          master_item:
            key: energyStatus
        -
          uuid: 86c0ad6cf0494dd49f72dd5b1f61dda9
          name: EnergyStatus
          type: HTTP_AGENT
          key: energyStatus
          history: '0'
          trends: '0'
          value_type: TEXT
          url: 'http://{HOST.IP}/cm'
          query_fields:
            -
              name: cmnd
              value: 'Status 8'
        -
          uuid: 164de1f33d724576ac026f068bda463a
          name: 'Active Power'
          type: DEPENDENT
          key: Power
          delay: '0'
          value_type: FLOAT
          units: W
          description: 'It is the true power transmitted to the load for energy conversion. For example, a motor consumes the true power from the circuit and converts it into mechanical power, whereas lamps, on the other hand, convert the same into light. It is represented by the letter P.'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.StatusSNS.ENERGY.Power
          master_item:
            key: energyStatus
        -
          uuid: d8c68af94faf4040a0795b6b28919381
          name: 'Power Factor'
          type: DEPENDENT
          key: PowerFactor
          delay: '0'
          value_type: FLOAT
          units: 'COS φ'
          description: 'Unity power factor is considered as a perfect scenario, during which apparent power and the real power shall be in phase. When the load is purely resistive, the current flow to the load will be linear and hence the phase shift between the voltage and current will be zero and cos Φ will be unity.'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.StatusSNS.ENERGY.Factor
          master_item:
            key: energyStatus
        -
          uuid: 6080db4c61c7432f8c3403d1d28a0454
          name: 'Power status'
          type: DEPENDENT
          key: PowerStatus
          delay: '0'
          description: 'Relay status 0 = off, 1 = on'
          valuemap:
            name: 'Power status'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.Status.Power
          master_item:
            key: Status
        -
          uuid: 2a579d5be5b9430f8c2f558cdb25b7ca
          name: 'Reactive Power'
          type: DEPENDENT
          key: ReactivePower
          delay: '0'
          value_type: FLOAT
          units: var
          description: 'Reactive power is the power required to produce the magnetic field in motors and transformers and has a direct impact on the p.f. It is represented by the letter Q.'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.StatusSNS.ENERGY.ReactivePower
          master_item:
            key: energyStatus
        -
          uuid: 6fe82a021b4749b9a06c38b92a1cae7e
          name: Status
          type: HTTP_AGENT
          key: Status
          trends: '0'
          value_type: TEXT
